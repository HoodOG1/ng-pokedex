<div class="search-container">
    <form class="example-form">
      <label for="search-bar"><h1><span class="blue">Pok√©</span><span class="yellow">Find</span></h1></label>
      <input type="text"
             id="search-bar"
             placeholder="Name or ID"
             [formControl]="control"
             [matAutocomplete]="auto"
             #searchValue>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let pokemon of filteredPokemons | async" [value]="pokemon">
          {{pokemon}}
        </mat-option>
      </mat-autocomplete>
      <button id="search-button" (click)="get(searchValue.value.toLowerCase())">Find Pokemon</button>
    </form>
    <span class="not-found" *ngIf="visible">Couldn't find that pokemon, please provide a real name or id.</span>


</div>
